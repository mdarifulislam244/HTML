<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleform.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <div class="title"><h1>HTML Form</h1></div>
        <form action="">
            <div class="form-group">
         <label for="fname">First Name:</label>
         <br>
         <input type="text" id="fname" name="fname" value="Merajul" placeholder="Enter your fist Name" class="form-control">
        </div>
         <br>
         <br>
         <div>
            <div class="form-group">
                <label for="Lname">Last Name</label>
                <br>
                <input type="text"  id="lname" name="lname" value="Islam" placeholder="Enter your last name" class="form-control">
            </div>
         </div>
         <br>
         
         <div>
            <div class="form-group">
                <label for="Email">Email</label>
                <br>
                <input type="text"  id="email" name="email" value="abc@gmail.com" placeholder="Enter your Email" class="form-control">
            </div>
         </div>
         <br>
         <div>
            <div class="form-group">
                <label for="Password">Password</label>
                <br>
                <input type="password"  id="password" name="email" placeholder="Enter your password" class="form-control">
            </div>
         </div>
         <br>
         <div>
        <button type="submit" value="submit" class="submit-btn">Submit</button>
         </div>

            
        </form>
    </div>
</body>
</html>
